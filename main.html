<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earthquake Analyst</title>
    <style>
        body {
            font-family: 'Exo 2', sans-serif;
            background: linear-gradient(135deg, #1a1a3d, #2a4066);
            color: #d9e4ff;
            margin: 0;
            padding: 20px;
        }

        #logo {
            width: 120px;
            height: auto;
            display: block;
            margin: 0 auto 25px;
            filter: drop-shadow(0 5px 10px rgba(0, 198, 255, 0.5));
        }

        h1 {
            text-align: center;
            font-size: 2.5em;
            background: linear-gradient(90deg, #00c6ff, #ff5e62);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 2px;
        }

        p {
            text-align: center;
            font-size: 1.2em;
            color: #b3c7ff;
            margin-bottom: 20px;
        }

        #controls {
            margin-bottom: 25px;
            text-align: center;
        }

        button {
            padding: 12px 25px;
            margin: 5px;
            font-size: 1em;
            font-weight: 700;
            color: #fff;
            background: linear-gradient(45deg, #00c6ff, #ff5e62);
            border: none;
            border-radius: 20px;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(0, 198, 255, 0.4);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:disabled {
            background: #4a5e8c;
            box-shadow: none;
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 18px rgba(255, 94, 98, 0.6);
        }

        #earthquakeData, #aiFeedback, #statsView {
            max-width: 850px;
            margin: 20px auto;
            padding: 20px;
            background: rgba(42, 64, 102, 0.9);
            border: 2px solid #00c6ff;
            border-radius: 15px;
            overflow-y: auto;
            height: 500px;
            box-shadow: 0 5px 20px rgba(0, 198, 255, 0.3);
        }

        #earthquakeData h2, #statsView h2, #aiFeedback h2 {
            color: #ff5e62;
            margin-top: 0;
        }

        #earthquakeData div, #statsView div {
            background: rgba(255, 255, 255, 0.05);
            padding: 10px;
            margin: 5px 0;
            border-radius: 10px;
        }

        footer {
            text-align: center;
            margin-top: 30px;
            font-size: 1em;
            color: #b3c7ff;
        }

        #aiFeedback {
            background: linear-gradient(45deg, rgba(0, 198, 255, 0.2), rgba(255, 94, 98, 0.2));
            border: 2px solid #ff5e62;
        }

        .dangerous {
            color: #ff6b6b;
            font-weight: bold;
        }

        .ai-prediction {
            font-size: 1.3em;
            margin-bottom: 15px;
            color: #d9e4ff;
            transition: opacity 0.5s ease; /* Smooth fade for cycling */
        }

        .risk-assessment, .safety-measures {
            padding: 15px;
            margin-top: 10px;
            border-radius: 10px;
            background: rgba(255, 94, 98, 0.3);
            color: #fff;
        }

        .safety-measures {
            background: rgba(0, 198, 255, 0.3);
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;700&display=swap" rel="stylesheet">
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-CWS3EGBQK0"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-CWS3EGBQK0');
    </script>
</head>
<body>
    <img src="0.jpg" id="logo" alt="Earthquake Analyst Logo">
    <h1>Earthquake Analyst</h1>
    <p>Real-time seismic data and AI insights at your fingertips.</p>

    <div id="controls">
        <button onclick="fetchData()">Fetch Data</button>
        <button onclick="viewRegularEarthquakes()">Regular Quakes</button> <!-- New button -->
        <button onclick="viewDangerousEarthquakes()">Dangerous Quakes</button>
        <button onclick="viewStats()">View Stats</button>
    </div>

    <div id="earthquakeData">No data available yet.</div>
    <div id="statsView" style="display: none;">
        <h2>Earthquake Stats</h2>
        <div id="statsContent">No data recorded yet.</div>
    </div>
    <div id="aiFeedback" style="display: none;">
        <h2>AI Insights</h2>
    </div>

    <footer>
        <p>Design by Kofi Fosu</p>
    </footer>

    <script>
        let earthquakeData = [];
        let dangerousEarthquakes = [];
        let stats = {};
        let aiInsights = [
            {
                prediction: "Severe shaking detected. High alert.",
                riskAssessment: ["Major structural risks.", "Aftershocks likely.", "Infrastructure disruption possible."],
                safetyMeasures: ["Take cover under solid structures.", "Avoid windows and tall objects.", "Prepare for aftershocks."]
            },
            {
                prediction: "Moderate activity observed.",
                riskAssessment: ["Minor damage potential.", "Short-term aftershocks possible."],
                safetyMeasures: ["Secure loose items.", "Check building stability.", "Monitor updates."]
            },
            {
                prediction: "Low-level tremors.",
                riskAssessment: ["Minimal risk detected.", "Brief activity expected."],
                safetyMeasures: ["Stay cautious.", "Secure small objects.", "Remain indoors if possible."]
            }
        ];

        let fetchInterval = setInterval(fetchData, 30000);
        let aiCycleInterval = null;

        function fetchData() {
            fetch("https://earthquake.usgs.gov/earthquakes/feed/v1.0/summary/all_day.geojson")
                .then((response) => {
                    if (!response.ok) throw new Error("Failed to fetch data");
                    return response.json();
                })
                .then((data) => {
                    earthquakeData = data.features;
                    processEarthquakeData(data);
                    generateAIAnalysis(data);
                    storeDataForStats(data);
                    document.getElementById("statsView").style.display = "none";
                })
                .catch((error) => {
                    document.getElementById("earthquakeData").innerHTML = `Failed to fetch data: ${error.message}`;
                });
        }

        function processEarthquakeData(data) {
            const container = document.getElementById("earthquakeData");
            container.innerHTML = `<h2>Seismic Feed (Updated: ${new Date().toLocaleString()})</h2>`;
            data.features.forEach((earthquake) => {
                const { place, mag, time } = earthquake.properties;
                const date = new Date(time).toLocaleString();
                container.innerHTML += `
                    <div>
                        <div><strong>Location:</strong> ${place}</div>
                        <div><strong>Magnitude:</strong> ${mag.toFixed(1)}</div>
                        <div><strong>Time:</strong> ${date}</div>
                        <hr />
                    </div>`;
            });
        }

        function storeDataForStats(data) {
            const currentDate = new Date().toLocaleDateString();
            if (!stats[currentDate]) stats[currentDate] = [];
            stats[currentDate].push(...data.features);
        }

        // New function for Regular Quakes
        function viewRegularEarthquakes() {
            if (earthquakeData.length > 0) {
                processEarthquakeData({ features: earthquakeData }); // Reuse full dataset
            } else {
                document.getElementById("earthquakeData").innerHTML = "<h2>Regular Quakes</h2><p>No data available yet. Fetch data first.</p>";
            }
            document.getElementById("statsView").style.display = "none";
        }

        function viewDangerousEarthquakes() {
            const container = document.getElementById("earthquakeData");
            container.innerHTML = "<h2>High-Impact Quakes (Mag â‰¥ 4.0)</h2>";
            dangerousEarthquakes = earthquakeData.filter((e) => e.properties.mag >= 4.0).sort(() => Math.random() - 0.5);
            if (dangerousEarthquakes.length > 0) {
                dangerousEarthquakes.forEach((earthquake) => {
                    const { place, mag, time } = earthquake.properties;
                    const date = new Date(time).toLocaleString();
                    container.innerHTML += `
                        <div class="dangerous">
                            <div><strong>Location:</strong> ${place}</div>
                            <div><strong>Magnitude:</strong> ${mag.toFixed(1)}</div>
                            <div><strong>Time:</strong> ${date}</div>
                            <hr />
                        </div>`;
                });
            } else {
                container.innerHTML += "<p>No high-impact quakes found.</p>";
            }
            document.getElementById("statsView").style.display = "none";
        }

        function viewStats() {
            const statsView = document.getElementById("statsView");
            const statsContent = document.getElementById("statsContent");
            statsView.style.display = "block";
            let statsHtml = "<h3>Daily Stats:</h3>";
            const today = new Date().toLocaleDateString();
            if (stats[today] && stats[today].length > 0) {
                statsHtml += `<h4>Data for ${today}:</h4>`;
                statsHtml += `<p><strong>Total Quakes:</strong> ${stats[today].length}</p>`;
                stats[today].forEach((quake) => {
                    const { place, mag, time } = quake.properties;
                    const date = new Date(time).toLocaleString();
                    statsHtml += `
                        <div>
                            <div><strong>Location:</strong> ${place}</div>
                            <div><strong>Magnitude:</strong> ${mag.toFixed(1)}</div>
                            <div><strong>Time:</strong> ${date}</div>
                        </div>`;
                });
            } else {
                statsHtml += "<p>No data recorded today.</p>";
            }
            statsContent.innerHTML = statsHtml;
        }

        function generateAIAnalysis(data) {
            const aiSection = document.getElementById("aiFeedback");
            aiSection.style.display = "block";

            // Clear any existing interval to avoid overlap
            if (aiCycleInterval) clearInterval(aiCycleInterval);

            let currentIndex = 0;
            function updateAIInsight() {
                const insight = aiInsights[currentIndex];
                aiSection.innerHTML = `
                    <h2>AI Insights</h2>
                    <div class="ai-prediction">${insight.prediction}</div>
                    <div class="risk-assessment"><strong>Risk Assessment:</strong><br>${insight.riskAssessment.join("<br>")}</div>
                    <div class="safety-measures"><strong>Safety Measures:</strong><br>${insight.safetyMeasures.join("<br>")}</div>
                `;
                currentIndex = (currentIndex + 1) % aiInsights.length; // Cycle through all insights
            }

            // Initial display
            updateAIInsight();
            // Cycle every 5 seconds
            aiCycleInterval = setInterval(updateAIInsight, 5000);
        }
    </script>
</body>
</html>
