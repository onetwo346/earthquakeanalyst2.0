<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earthquake Analyst</title>
    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            background: linear-gradient(180deg, #0d1b2a, #1b263b, #415a77);
            color: #e0e1dd;
            margin: 0;
            padding: 20px;
            transition: all 0.3s;
        }

        #logo {
            width: 100px;
            height: auto;
            display: block;
            margin: 0 auto 20px;
            filter: drop-shadow(0 0 10px #00d4ff);
        }

        h1, h2, h3, h4 {
            text-shadow: 0 0 5px #00d4ff;
        }

        p {
            text-shadow: 0 0 3px #ff00ff;
        }

        #controls {
            margin-bottom: 20px;
            text-align: center;
        }

        button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 14px;
            font-weight: bold;
            color: #fff;
            background: linear-gradient(45deg, #00d4ff, #ff00ff);
            border: none;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0 0 15px #00d4ff;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        button:disabled {
            background: #555;
            box-shadow: none;
        }

        button:hover:not(:disabled) {
            transform: scale(1.05);
            box-shadow: 0 0 25px #ff00ff;
        }

        #earthquakeData, #aiFeedback, #statsView, #earthquakeMap {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: rgba(27, 38, 59, 0.8);
            border: 1px solid #00d4ff;
            border-radius: 10px;
            overflow-y: auto;
            height: 500px;
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.5);
        }

        #earthquakeMap {
            height: 400px;
            padding: 0;
        }

        footer {
            text-align: center;
            margin-top: 30px;
            font-size: 14px;
            color: #e0e1dd;
            text-shadow: 0 0 5px #ff00ff;
        }

        #aiFeedback {
            background: linear-gradient(45deg, #ff00ff, #00d4ff);
            color: #fff;
            border-left: 5px solid #fff;
            font-size: 16px;
        }

        .dangerous {
            color: #ff6b6b;
            font-weight: bold;
            text-shadow: 0 0 5px #ff6b6b;
        }

        .ai-prediction {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .risk-assessment, .safety-measures {
            border-radius: 5px;
            padding: 15px;
            margin-top: 10px;
        }

        .risk-assessment {
            background: rgba(255, 107, 107, 0.8);
            color: #fff;
        }

        .safety-measures {
            background: rgba(0, 212, 255, 0.8);
            color: #fff;
        }
    </style>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/jsLKmRVo5Y8L8O+1o=" crossorigin=""/>
    <!-- Leaflet MarkerCluster CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css" />
    <!-- Futuristic font -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-CWS3EGBQK0"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-CWS3EGBQK0');
    </script>
</head>
<body>
    <img src="0.jpg" id="logo" alt="Earthquake Analyst Logo">
    <h1 style="text-align: center;">Earthquake Analyst</h1>
    <p style="text-align: center; font-size: 18px;">
        A cosmic gateway to real-time earthquake data, interactive maps, and AI insights.
    </p>

    <div id="controls">
        <button onclick="fetchData()">Fetch Data</button>
        <button onclick="viewDangerousEarthquakes()">Dangerous Quakes</button>
        <button onclick="viewStats()">View Stats</button>
    </div>

    <div id="earthquakeData">No data available yet.</div>
    <div id="earthquakeMap"></div>
    <div id="statsView" style="display: none;">
        <h2>Earthquake Stats</h2>
        <div id="statsContent">No data recorded yet.</div>
    </div>
    <div id="aiFeedback" style="display: none;">
        <h2>AI Feedback</h2>
    </div>

    <footer>
        <p>Design by Kofi Fosu</p>
    </footer>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <!-- Leaflet MarkerCluster JS -->
    <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>
    <script>
        let earthquakeData = [];
        let dangerousEarthquakes = [];
        let stats = {};
        let aiInsights = [
            {
                prediction: "Severe shaking inbound. Brace for impact.",
                riskAssessment: ["High risk of cosmic-level disruption.", "Aftershocks imminent.", "Infrastructure in peril."],
                safetyMeasures: ["Seek shelter under stellar structures.", "Avoid orbital debris.", "Prepare for warp-speed aftershocks."]
            },
            {
                prediction: "Moderate tremors detected.",
                riskAssessment: ["Minor planetary shifts.", "Aftershocks possible."],
                safetyMeasures: ["Secure your starship.", "Monitor cosmic frequencies."]
            },
            {
                prediction: "Minor ripples in the continuum.",
                riskAssessment: ["Negligible structural risk.", "Short-lived tremors."],
                safetyMeasures: ["Stay alert.", "Secure loose asteroids."]
            }
        ];

        // Initialize map with clustering
        let map = L.map('earthquakeMap').setView([0, 0], 2);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: 'Â© OpenStreetMap'
        }).addTo(map);
        let markers = L.markerClusterGroup(); // Cluster group for markers
        map.addLayer(markers);

        let fetchInterval = setInterval(fetchData, 30000);

        function fetchData() {
            fetch("https://earthquake.usgs.gov/earthquakes/feed/v1.0/summary/all_day.geojson")
                .then((response) => {
                    if (!response.ok) throw new Error("Failed to fetch data");
                    return response.json();
                })
                .then((data) => {
                    processEarthquakeData(data);
                    updateMap(data);
                    generateAIAnalysis(data);
                    earthquakeData = data.features;
                    storeDataForStats(data);
                })
                .catch((error) => {
                    document.getElementById("earthquakeData").innerHTML = `Failed to fetch data: ${error.message}`;
                });
        }

        function processEarthquakeData(data) {
            const container = document.getElementById("earthquakeData");
            container.innerHTML = `<h2>Seismic Signals (Last Updated: ${new Date().toLocaleString()})</h2>`;
            data.features.forEach((earthquake) => {
                const { place, mag, time } = earthquake.properties;
                const date = new Date(time).toLocaleString();
                container.innerHTML += `
                    <div>
                        <div><strong>Origin:</strong> ${place}</div>
                        <div><strong>Power:</strong> ${mag.toFixed(1)}</div>
                        <div><strong>Timestamp:</strong> ${date}</div>
                        <hr />
                    </div>`;
            });
        }

        function storeDataForStats(data) {
            const currentDate = new Date().toLocaleDateString();
            if (!stats[currentDate]) stats[currentDate] = [];
            stats[currentDate].push(...data.features);
        }

        function viewDangerousEarthquakes() {
            const container = document.getElementById("earthquakeData");
            container.innerHTML = "<h2>Critical Quakes (Power >= 4.0)</h2>";
            dangerousEarthquakes = earthquakeData.filter((e) => e.properties.mag >= 4.0).sort(() => Math.random() - 0.5);
            if (dangerousEarthquakes.length > 0) {
                dangerousEarthquakes.forEach((earthquake) => {
                    const { place, mag, time } = earthquake.properties;
                    const date = new Date(time).toLocaleString();
                    container.innerHTML += `
                        <div class="dangerous">
                            <div><strong>Origin:</strong> ${place}</div>
                            <div><strong>Power:</strong> ${mag.toFixed(1)}</div>
                            <div><strong>Timestamp:</strong> ${date}</div>
                            <hr />
                        </div>`;
                });
            } else {
                container.innerHTML += "<p>No critical quakes detected.</p>";
            }
        }

        function viewStats() {
            const statsView = document.getElementById("statsView");
            const statsContent = document.getElementById("statsContent");
            statsView.style.display = statsView.style.display === "none" ? "block" : "none";
            let statsHtml = "<h3>Cosmic Stats:</h3>";
            const today = new Date().toLocaleDateString();
            if (stats[today] && stats[today].length > 0) {
                statsHtml += `<h4>Signals for ${today}:</h4>`;
                statsHtml += `<p><strong>Total Events:</strong> ${stats[today].length}</p>`;
                stats[today].forEach((quake) => {
                    const { place, mag, time } = quake.properties;
                    const date = new Date(time).toLocaleString();
                    statsHtml += `
                        <div>
                            <div><strong>Origin:</strong> ${place}</div>
                            <div><strong>Power:</strong> ${mag.toFixed(1)}</div>
                            <div><strong>Timestamp:</strong> ${date}</div>
                        </div>`;
                });
            } else {
                statsHtml += "<p>No signals recorded today.</p>";
            }
            statsContent.innerHTML = statsHtml;
        }

        function generateAIAnalysis(data) {
            const aiSection = document.getElementById("aiFeedback");
            aiSection.style.display = "block";
            const randomIndex = Math.floor(Math.random() * aiInsights.length);
            const insight = aiInsights[randomIndex];
            aiSection.innerHTML = `
                <h2>AI Cosmic Insights</h2>
                <div class="ai-prediction">${insight.prediction}</div>
                <div class="risk-assessment"><strong>Risk Analysis:</strong><br>${insight.riskAssessment.join("<br>")}</div>
                <div class="safety-measures"><strong>Protocols:</strong><br>${insight.safetyMeasures.join("<br>")}</div>
            `;
        }

        function updateMap(data) {
            markers.clearLayers();
            data.features.forEach((earthquake) => {
                const coords = earthquake.geometry.coordinates;
                const { place, mag } = earthquake.properties;
                const marker = L.marker([coords[1], coords[0]]);
                marker.bindPopup(`<b>${place}</b><br>Power: ${mag.toFixed(1)}`);
                const markerSize = Math.max(10, mag * 5);
                marker.setIcon(L.divIcon({
                    className: 'earthquake-marker',
                    html: `<div style="background: linear-gradient(45deg, #ff00ff, #00d4ff); width: ${markerSize}px; height: ${markerSize}px; border-radius: 50%; opacity: 0.8;"></div>`,
                    iconSize: [markerSize, markerSize]
                }));
                markers.addLayer(marker);
            });
            if (data.features.length > 0) {
                map.fitBounds(markers.getBounds().pad(0.1));
            }
        }
    </script>
</body>
</html>
