<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earthquake Analyst - Intro</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(180deg, #0d1b2a, #1b263b, #415a77); /* Cosmic gradient */
            font-family: 'Orbitron', sans-serif; /* Futuristic font */
            overflow: hidden;
        }

        .intro-container {
            text-align: center;
            color: #e0e1dd;
            text-shadow: 0 0 10px #00d4ff;
            animation: fadeIn 2s ease-in-out;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            letter-spacing: 2px;
        }

        p {
            font-size: 1.2em;
            max-width: 600px;
            margin: 0 auto 40px;
            line-height: 1.5;
        }

        .start-button {
            padding: 15px 40px;
            font-size: 1.5em;
            color: #fff;
            background: linear-gradient(45deg, #00d4ff, #ff00ff);
            border: none;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0 0 20px #00d4ff, 0 0 40px #ff00ff;
            animation: pulse 1.5s infinite;
            transition: transform 0.3s;
        }

        .start-button:hover {
            transform: scale(1.1);
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 20px #00d4ff, 0 0 40px #ff00ff; }
            50% { box-shadow: 0 0 30px #00d4ff, 0 0 60px #ff00ff; }
            100% { box-shadow: 0 0 20px #00d4ff, 0 0 40px #ff00ff; }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Starfield background */
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg"><circle cx="2" cy="2" r="1" fill="white"/></svg>') repeat;
            opacity: 0.3;
            animation: twinkle 5s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.5; }
        }
    </style>
    <!-- Futuristic font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="stars"></div>
    <div class="intro-container">
        <h1>Earthquake Analyst</h1>
        <p>Step into the future of seismic monitoring. Explore real-time earthquake data, visualize cosmic patterns on an interactive map, and receive AI-driven insightsâ€”all wrapped in a stellar interface. Tap to begin your journey.</p>
        <button class="start-button" onclick="window.location.href='main.html'">Tap to Start</button>
    </div>
</body>
</html>
